    <script>
        // Password Generator Logic
        const passwordLength = document.getElementById('passwordLength');
        const uppercase = document.getElementById('uppercase');
        const lowercase = document.getElementById('lowercase');
        const numbers = document.getElementById('numbers');
        const symbols = document.getElementById('symbols');
        const generate = document.getElementById('generate');
        const password = document.getElementById('password');
        const copy = document.getElementById('copy');

        function generatePassword() {
            const length = parseInt(passwordLength.value);
            let chars = "";
            if (uppercase.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (lowercase.checked) chars += "abcdefghijklmnopqrstuvwxyz";
            if (numbers.checked) chars += "0123456789";
            if (symbols.checked) chars += "!@#$%^&*()_+~|}{[]\:;?></-=";

            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            password.value = result;
        }

        generate.addEventListener('click', generatePassword);

        copy.addEventListener('click', () => {
            navigator.clipboard.writeText(password.value).then(() => {
                // Optionally, provide feedback to the user that the text was copied
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });

        transliterateButton.addEventListener('click', () => {
            let cyrillicText = cyrillicInput.value;
            let latinText = '';
            for (let char of cyrillicText) {
                latinText += transliterationMap[char] || char;
            }
            latinOutput.value = latinText;
        });

		// Function to update the language
		function updateLanguage(lang) {
			const elements = document.querySelectorAll('[data-i18n]');
			elements.forEach(element => {
				const key = element.getAttribute('data-i18n');
				if (translations[lang] && translations[lang][key]) {
					if (element.tagName === 'INPUT' && element.type === 'button') {
						element.value = translations[lang][key];
					} else if (element.tagName === 'INPUT' && element.type === 'text' && element.placeholder){
						element.placeholder = translations[lang][key];
					} else if (element.tagName === 'TEXTAREA' && element.placeholder){
						element.placeholder = translations[lang][key];
					}
					else {
						element.textContent = translations[lang][key];
					}
				}
			});
		}

		// Event listener for language selection
		document.getElementById('languageSelect').addEventListener('change', (event) => {
			const selectedLanguage = event.target.value;
			updateLanguage(selectedLanguage);
		});

		// Initial language setup (default to Ukrainian)
		if (navigator.language == "en") {
			updateLanguage('en');
		} else if (navigator.language == "de") {
			updateLanguage('de');
		} else if (navigator.language == "es") {
			updateLanguage('es');
		} else {
			updateLanguage('uk');
		};
