    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '280px',
                    'md': '768px',

    <style type="text/tailwindcss">
        @layer components {
            h2 {
                @apply text-4xl font-extrabold tracking-wide mb-4;
            }

            .passgen__copybtn {
                @apply text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700;
            }

            .passgen__reloadbtn {
                @apply text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-7 py-3 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800;
            }

            .passgen__block {
                @apply m-4 flex items-center sm:justify-center gap-4 sm:flex-col lg:flex-row;
            }

            main {
                @apply m-4
            }
        }
    </style>

<body>
    <header>
        <div class="bg-white py-6 sm:py-8 lg:py-12">
            <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
                <div class="rounded-lg bg-gray-100 px-4 py-6 md:py-8 lg:py-12">
                    <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Сгенеруйте надійний пароль</h2>
                    <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">Наш онлайн-генератор паролів дозволить сгенерувати випадковий пароль з 8 символів — великі + маленькі літери та цифри</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="flex sm:flex-col sm:justify-center lg:justify-between mx-auto max-w-screen-xl px-4 md:px-8">
            <div class="passgen__block">
                <h2 id="jspass"></h2>
                <button class="passgen__copybtn" onclick="copyContent()">Скопіювати</button>
            </div>
            <div class="passgen__block">
                <button class="passgen__reloadbtn" onClick="window.location.reload();">Новий</button>
            </div>
        </div>
    </main>
    <footer class="text-gray-600 body-font pt-96">
        <div class="bg-gray-100">
            <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
                <p class="text-gray-500 text-sm text-center sm:text-left">© 2024 Max Bokhan</p>
            </div>
        </div>
        <script>
            document.getElementById("jspass").innerHTML = generatePassword();
            function generatePassword() {
                var length = 8,
                    charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
                    retVal = "";
                for (var i = 0, n = charset.length; i < length; ++i) {
                    retVal += charset.charAt(Math.floor(Math.random() * n));
                }
                return retVal;
            }
        </script>
        <script>
            let text = document.getElementById('jspass').innerHTML;
            const copyContent = async () => {
                try {
                    await navigator.clipboard.writeText(text);
                    console.log('Content copied to clipboard');
                } catch (err) {
                console.error('Failed to copy: ', err);
                }
            }
        </script>
    </footer>
</body>
</html>
